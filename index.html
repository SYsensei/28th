    <title>Operation: 28 Treats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto+Mono:wght@400;700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #fdf6e3;
        overflow: hidden; /* Prevent scrolling during animations */
      }
      .font-hand {
        font-family: 'Patrick Hand', cursive;
      }
      .font-mono-custom {
        font-family: 'Roboto Mono', monospace;
      }
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-wiggle {
        animation: wiggle 1s ease-in-out infinite;
      }
      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ffd300;
        top: 0;
        opacity: 0;
      }
      @keyframes fall {
        0% { top: -10%; opacity: 1; transform: rotate(0deg); }
        100% { top: 110%; opacity: 0; transform: rotate(720deg); }
      }
    </style>
